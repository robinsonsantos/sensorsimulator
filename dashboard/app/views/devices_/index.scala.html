          <div class="form-group">

            <div class="col-sm-10">

            </div> 
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10"> 
              <button type="submit" class="btn btn-primary">Create Device</button>
            </div>
          </div>
        </form>
      </div>
    </div>
