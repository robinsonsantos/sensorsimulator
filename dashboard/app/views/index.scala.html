@(message: String)

@main("Welcome to Play") {
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
      <strong>Well done!</strong> You successfully read 
      <strong>this important alert message.</strong>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add new device</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" action="@routes.Application.createDevice()" method="POST">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="name"/>
            </div>  
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="valueType">Value type:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="valueType" />
            </div> 
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10"> 
              <button type="submit" class="btn btn-primary">Create Device</button>
            </div>
          </div>
        </form>
      </div>
    </div>
}
